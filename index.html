<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    <title>DevClub-ConvertMoney</title>
</head>

<body>
    <header>

        <img src="./assets/convert-logo.gif" alt="devclub-convert-money-logo" id="logo-img" />

    </header>

    <main>

        <div id="menu">

            <label class="labels">
                Converter <b>de:</b>

                <select class="real-select">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label class="labels">
                Converter <b>para:</b>

                <select class="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label class="labels">
                <b>Valor:</b>

                <input class="amount-input" placeholder="R$ 1.000,00" />

            </label>

            <button id="convert-button">Converter</button>

        </div>

        <section id="result">

            <div class="currency-box">
                <img src="./assets/real.png" alt="real-logo" id="real-logo" />

                <p class="real-name">Real Brasileiro</p>
                <p class="real-amount">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="arrow" id="arrow-logo"/>

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="dolar-logo" id="currency-logo" />

                <p class="currency-name">Dólar Americano</p>
                <p class="currency-amount">US$ 0.00</p>
            </div>

        </section>

    </main>

</body>

<script src="./script.js"></script>

</html>
