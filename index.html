<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub-ConvertMoney</title>
</head>

<body>
    <img src="./assets/convert-logo.gif" alt="devclub-convert-money-logo" />
    <main>
        <label>
            Converter <b>de:</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>

            <select>
                <option>US$ Dólar Americado</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            <b>Para:</b>

            <input placeholder="R$ 1.000,00" />

        </label>

        <button>Converter</button>

        <section>

            <div>
                <img src="./assets/real.png" alt="real-logo" />

                <p>Real Brasileiro</p>
                <p>R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="arrow" />

            <div>
                <img src="./assets/dolar.png" alt="dolar-logo" />
                
                <p>Dólar Americano</p>
                <p>US$ 0.00</p>
            </div>

        </section>

    </main>

</body>

</html>
